<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Minha lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
         <h1>Lista de tarefas</h1>

        <div class="abas">
            <button class="aba ativa" onclick="mostrarAba('tarefas')">Tarefas</button>
            <button class="aba" onclick="mostrarAba('calendario')">Calendário</button>
            <button class="aba" onclick="mostrarAba('perfil')">Perfil</button> 
        </div>

        <div id="tarefas" class="conteudo-aba ativo"> 
            <input type="text" id="nova-tarefa" placeholder="Digite uma nova tarefa...">
            <button onclick="adicionarTarefa()">Adicionar</button>
            <button onclick="limparTudo()">Limpar Tudo</button>
            <ul id="lista-tarefas"></ul>
        </div>

        <div id="calendario" class="conteudo-aba">
            <p>[Espaço reservado para o calendário</p>
        </div>

        <div id="perfil" class="conteudo-aba">
            <p>[Informações do perfil</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
